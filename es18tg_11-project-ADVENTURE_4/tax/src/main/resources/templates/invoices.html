<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Invoices</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Invoice Creator :{)
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/}">Index</a>
		<br/>
		<h3>Create Invoice</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/invoices}" th:object="${invoice}" method="post">
			<label>Value: </label> <input class="form-control" type="text" th:field="*{value}" /> 
			<label>Date: </label> <input class="form-control" type="date" th:field="*{date}" />
			<label>SellerNIF: </label>  <input class="form-control" type="text" th:field="*{sellerNIF}" />
			<label>BuyerNIF: </label>  <input class="form-control" type="text" th:field="*{buyerNIF}" />
			<label>ItemType: </label>  <input class="form-control" type="text" th:field="*{itemType}" />
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>List of Invoices</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Date</th>
					<th>Value</th>
					<th>itemType</th>	
					<th>Seller</th>
					<th>Buyer</th>					
				</tr>
			</thead>
			<tbody>
				<tr th:each="invoice: ${invoices}">
					<td th:text="${invoice.date}">date</td>
					<td th:text="${invoice.value}">value</td>
					<td th:text="${invoice.itemType}">itemtype</td>
					<td th:text="${invoice.sellerNIF}">seller</td>
					<td th:text="${invoice.buyerNIF}">buyer</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
