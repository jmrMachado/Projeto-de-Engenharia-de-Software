<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Clients</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Clients of Broker <span th:text="${broker.code}">MoneyRus</span>
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/brokers}">Brokers</a>
		<br/>
		<h3>Create Client</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/brokers/{code}/clients(code=${broker.code})}" th:object="${client}" method="post">
	 		<label>Iban: </label> <input class="form-control" type="text" th:field="*{iban}" />
	 		<label>Nif: </label> <input class="form-control" type="text" th:field="*{nif}" />
	 		<label>DrivingLicense: </label> <input class="form-control" type="text" th:field="*{drivingLicense}" />
	 		<label>Age: </label> <input class="form-control" type="text" th:field="*{age}" />  
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>Clients</h3>
 		<table class="table table-striped">
			<thead>
				<tr>
					<th>Iban</th>
 					<th>Nif</th>
 					<th>DrivingLicense</th>
 					<th>Age</th>
 					<th>Adventures</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="client: ${broker.clients}">
					<td th:text="${client.iban}">Uncle Patinhas</td>
 					<td th:text="${client.nif}">BK111234</td>
 					<td th:text="${client.drivingLicense}">BK111234</td>
 					<td th:text="${client.age}">BK111234</td>
				 	<td><a
						th:href="@{/brokers/{code}/clients/{nif}/adventures(code=${broker.code},nif=${client.nif})}">Adventures</a></td>
				</tr>
			</tbody>
		</table>
		<br/>
	</div>
</body>
</html>
